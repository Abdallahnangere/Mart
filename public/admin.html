<!DOCTYPE html>
<html lang="en" class="h-full bg-neutral-50 antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sauki Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col text-neutral-900 select-none">

    <!-- LOGIN VIEW -->
    <div id="view-login" class="flex-1 flex flex-col items-center justify-center p-6 z-50 bg-neutral-50 absolute inset-0">
        <div class="w-16 h-16 bg-white rounded-2xl shadow-sm border border-neutral-100 flex items-center justify-center mb-8">
            <i data-lucide="shield-check" class="w-8 h-8 text-neutral-900"></i>
        </div>
        <h1 class="text-2xl font-bold tracking-tight mb-2">Admin Portal</h1>
        <p class="text-neutral-400 text-sm mb-8">Authorized personnel only</p>
        
        <form id="login-form" class="w-full max-w-sm space-y-4">
            <input type="email" id="email" placeholder="Email" class="w-full bg-white border border-neutral-200 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-neutral-900 transition-all">
            <input type="password" id="password" placeholder="Password" class="w-full bg-white border border-neutral-200 rounded-2xl p-4 outline-none focus:ring-2 focus:ring-neutral-900 transition-all">
            <button type="submit" id="btn-login" class="w-full bg-neutral-900 text-white font-medium py-4 rounded-2xl shadow-lg active:scale-[0.98] transition-transform">
                Authenticate
            </button>
        </form>
    </div>

    <!-- DASHBOARD VIEW -->
    <div id="view-dashboard" class="flex-1 flex flex-col h-full hidden relative">
        
        <!-- Header -->
        <header class="px-6 py-4 bg-white/80 backdrop-blur-md border-b border-neutral-200 flex justify-between items-center z-10">
            <h2 class="font-semibold text-lg" id="page-title">Transactions</h2>
            <button id="btn-logout" class="p-2 bg-neutral-100 rounded-full hover:bg-neutral-200">
                <i data-lucide="log-out" class="w-4 h-4 text-neutral-600"></i>
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="content-area" class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-24 relative">
            <!-- Dynamic Content Injected Here -->
        </main>

        <!-- Floating Action Button (Contextual) -->
        <button id="fab-add" class="absolute bottom-24 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl shadow-blue-500/30 flex items-center justify-center active:scale-90 transition-transform hidden z-20">
            <i data-lucide="plus" class="w-6 h-6"></i>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bg-white border-t border-neutral-200 px-6 py-3 flex justify-between items-center pb-safe z-30">
            <button class="nav-item active flex flex-col items-center gap-1 opacity-100 transition-opacity" data-tab="transactions">
                <i data-lucide="activity" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Activity</span>
            </button>
            <button class="nav-item flex flex-col items-center gap-1 opacity-40 transition-opacity" data-tab="products">
                <i data-lucide="package" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Products</span>
            </button>
            <button class="nav-item flex flex-col items-center gap-1 opacity-40 transition-opacity" data-tab="plans">
                <i data-lucide="wifi" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Plans</span>
            </button>
            <button class="nav-item flex flex-col items-center gap-1 opacity-40 transition-opacity" data-tab="agents">
                <i data-lucide="users" class="w-6 h-6"></i>
                <span class="text-[10px] font-medium">Agents</span>
            </button>
        </nav>
    </div>

    <!-- GENERIC MODAL -->
    <div id="modal-overlay" class="fixed inset-0 z-[60] bg-black/20 backdrop-blur-sm hidden items-end sm:items-center justify-center">
        <div class="bg-white w-full max-w-md rounded-t-3xl sm:rounded-3xl p-6 shadow-2xl space-y-4 animate-fade-in">
            <div class="flex justify-between items-center mb-2">
                <h3 id="modal-title" class="text-lg font-bold">Edit Item</h3>
                <button onclick="AdminApp.closeModal()" class="p-2 bg-neutral-50 rounded-full"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <div id="modal-body" class="space-y-4">
                <!-- Form injected here -->
            </div>
            <button id="modal-action-btn" class="w-full bg-neutral-900 text-white font-medium py-3 rounded-xl">Save Changes</button>
        </div>
    </div>

    <script type="module" src="/js/admin.js"></script>
</body>
</html>
